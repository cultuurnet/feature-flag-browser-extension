<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature Flags</title>
    <script type="module" src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <h1>Feature Flags</h1>

      <div class="choose-product-container">
        <div>
          <label for="product-select">Kies een product</label>

          <select name="product" id="product-select">
            <option value="uiv_ff_">UiTinVlaanderen</option>
            <option value="ff_">UiTdatabank</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <input type="text" name="product" id="product-input" class="hide" />
      </div>

      <ul id="features-list"></ul>

      <div class="add-feature-container">
        <label for="add-feature-input">Voeg nieuwe feature toe</label>

        <div class="add-feature-input-container">
          <input
            type="text"
            name="add-feature"
            id="add-feature-input"
            placeholder="nieuwe_feature"
          />
          <button id="add-feature-button">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
